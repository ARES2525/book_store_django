<h2>Admin Dashboard</h2>
<a href="{% url 'add_book' %}">Add New Book</a><br><br>
<table border="1">
  <tr><th>Title</th><th>Author</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
  {% for book in books %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.price }}</td>
    <td>{{ book.stock }}</td>
    <td>
      <a href="{% url 'edit_book' book.pk %}">Edit</a> |
      <a href="{% url 'delete_book' book.pk %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
